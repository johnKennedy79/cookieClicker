<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incremental Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="box0">
      <h1>Halloween Cookie Army</h1>
      <h2>
        Help Count Cookie to build his army of vampire pumpkin cookies ready to
        fight the trick or treat hordes!
      </h2>
    </div>
    <div class="box1">
      <p>You have:</p>
      <p id="count-cookie">0</p>
      <p>Count Cookies in your army</p>
    </div>
    <div class="box2">
      <p>You are making:</p>
      <p id="cps-display">1</p>
      <p>Count Cookies per secound</p>
    </div>
    <div class="box3">
      <p>You have:</p>
      <p id="handDisplay">1</p>
      <p>hands to click the Count Cookie clicker with</p>
    </div>
    <div class="contain">
      <div class="anil">
        <img
          id="monimgani"
          src="./littleMonster.png"
          alt="Little red monster"
          height="300px"
        />
      </div>
      <button class="pump" id="cookieBtn">
        <img
          class="pump"
          id="vamp"
          src="./pumpkinCookie.png"
          alt="Vampire Pumpkin Cookie"
        />
      </button>
      <div class="anir">
        <img
          id="zomimgani"
          src="./zombieFriend.png"
          alt="Funky Zombie Friend"
          height="300px"
        />
      </div>
    </div>
    <div class="extras">
      <button id="hand">
        <img
          src="./helphand.png"
          alt="Frankinstine hand with bone at wrist giving a thumbs up"
          height="40px"
        />
        Grow an extra hand!
        <p class="btntxt">
          increase the number of cookies you get with every click by 1 this
          costs 100 cookies
        </p>
      </button>
      <button id="x10">
        <img src="./zombieFriend.png" alt="Funky Zombie Friend" height="50px" />
        Get a Zombie friend to help you!
        <p class="btntxt">
          Increase your cookies per secound by 10 this costs 1000 cookies
        </p>
      </button>
      <button id="x100">
        <img src="./littleMonster.png" alt="Little red monster" height="50px" />
        Get a Cookie Monster!
        <p class="btntxt">
          Cookie monster doesn't get out of bed for less than 10,000 cookies
        </p>
      </button>
    </div>
  </body>
</html>
